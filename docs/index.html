<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Butterfloat</title>
    <meta name="description" content="Description" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Themes (light + dark) -->
    <link
      rel="stylesheet"
      media="(prefers-color-scheme: dark)"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
    />
    <link
      rel="stylesheet"
      media="(prefers-color-scheme: light)"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
    />
    <style>
      :root {
        --theme-hue: 14;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: 'Butterfloat',
        repo: 'WorldMaker/butterfloat',
        homepage: 'types/README.md',
        loadNavbar: true,
        loadSidebar: true,
        subMaxLevel: 3,
        relativePath: true,
      }
    </script>
    <!-- Docsify v4 -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- Docsify themeable -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
    <!-- Prism JSON support -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
    <!-- Prism Typescript support -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
    <!-- Prism JSX support -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-jsx.min.js"></script>
    <!-- Prism TSX support -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-tsx.min.js"></script>
  </body>
</html>
